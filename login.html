<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn Box</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/cb178ab911.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>    
        <img src="images/logo.png" class="logo">
    <section>
        <div id="loginbox">
            <img src="images/logo.png" class="logo-mobile">
            <form action="">
                <h2>Log in</h2>
                <div class="input-box">
                    <div class="icon"><i class="fa-solid fa-envelope"></i></div>
                    <input type="email" name="" id="" required><label>Email</label>
                </div>
                <div class="input-box">
                    <div class="icon"><i class="fa-solid fa-lock"></i></div>
                    <input type="password" name="" id="" required><label>Password</label>
                </div>
                <div class="remember-me">
                    <input type="checkbox"><label>Remember me</label></input>
                    <a class="forgot-password" href="#">Forgot password</a>
                </div>
                <div>
                    <button type="submit" class="button">Submit</button>
                </div>
                <div class="register-account">
                    <p>
                        Don't have an account?
                        <a href="#">Register</a>
                    </p>
                </div>
            </form>
        </div>
    </section>
    
</main>
</body>
</html>
